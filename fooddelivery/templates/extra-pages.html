{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <!-- SPECIFIC CSS -->
    <link href="{% static 'css/error.css' %}" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
	<main class="bg_gray">
		<div id="error_page">
			<div class="container">
				<div class="row justify-content-center text-center">
					<div class="col-xl-7 col-lg-9">
                        <div>
                            <h1>{{ page_title }}</h1>
                            <p>{{ page_content }}</p><br>
                            {% if page_image.url %}
                                <img src="{{ page_image.url }}" alt="{{ page_image.alt }}" height="200px">
                            {% endif %}
                        </div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /error -->		
	</main>
	<!-- /main -->
{% endblock %}
